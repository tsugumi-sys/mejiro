name: Release Binary

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build WASM for search
        working-directory: search
        run: |
          wasm-pack build --target web --out-dir ./pkg
          cp ./pkg/mejiro_search.js ../mejiro-cli/assets/

      - name: Build binary
        working-directory: mejiro-cli
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        working-directory: target/${{ matrix.target }}/release
        run: |
          tar czf mejiro-cli-${{ matrix.target }}.tar.gz mejiro-cli

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: target/${{ matrix.target }}/release/mejiro-cli-${{ matrix.target }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}

